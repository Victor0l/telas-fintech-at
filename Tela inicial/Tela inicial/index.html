<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <img class="easybank" src="./assets/img/LOGO.png" alt="">
        </div>

        <div class="nav-list">
          <ul>
            <li class="nav-item"><a href="#" class="nav-link">Ínicio</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Saldo</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Registros</a></li>
          </ul>
        </div>

        <div class="login-button">
          <button><a href="#">Sair</a></button>
        </div>

        <div class="mobile-menu-icon">
          <button onclick="menuShow"><img class="icon" src="./assets/img/menu.svg" alt="menu mobile"></button>
        </div>
      </nav>

      <div class="mobile-menu">
        <ul>
           <li class="nav-item"><a href="#" class="nav-link">Ínicio</a></li>
           <li class="nav-item"><a href="#" class="nav-link">Saldo</a></li>
           <li class="nav-item"><a href="#" class="nav-link">Registros</a></li>
        </ul>

        <div class="login-button">
          <button><a href="#">Entrar</a></button>
        </div>
      </div>
    </header>

    <div class="buttons-container">
      <button class="entrada-btn">
        <span>Entradas</span>
        <span>R$5.000,00</span>
      </button>
  
      <button class="saida-btn">
        <span>Saídas</span>
        <span>R$1.117,83</span>
      </button>
    </div>
    
    <div class="container">
      <div class="metas-container">
        <!-- Campo de Metas -->
        <label for="metas">Metas:</label>
        <div class="opcoes-despesas">
          <input type="radio" id="casa" name="despesa" value="casa">
          <label for="casa">Reforma</label>
  
          <input type="radio" id="carro" name="despesa" value="carro">
          <label for="carro">Viagens</label>
  
          <input type="radio" id="faturas" name="despesa" value="faturas">
          <label for="faturas">Carro novo</label>
  
          <input type="radio" id="outra-despesa" name="despesa" value="outra">
          <label for="outra-despesa">Adicionar (+)</label>
        </div>
      </div>
  
      <div class="despesas-container">
        <!-- Campo de Despesas -->
        <label for="despesas">Despesas:</label>
        <div class="opcoes-despesas">
          <input type="radio" id="casa" name="despesa" value="casa">
          <label for="casa">Casa</label>
  
          <input type="radio" id="carro" name="despesa" value="carro">
          <label for="carro">Carro</label>
  
          <input type="radio" id="faturas" name="despesa" value="faturas">
          <label for="faturas">Faturas</label>
  
          <input type="radio" id="outra-despesa" name="despesa" value="outra">
          <label for="outra-despesa">Adicionar (+)</label>
        </div>
      </div>
  
      <div class="investimentos-container">
        <!-- Campo de Investimentos -->
        <label for="investimentos">Investimentos:</label>
        <div class="opcoes-investimentos">
          <input type="radio" id="poupanca" name="investimento" value="poupanca">
          <label for="poupanca">Poupança</label>
  
          <input type="radio" id="renda-fixa" name="investimento" value="renda-fixa">
          <label for="renda-fixa">Renda fixa</label>
  
          <input type="radio" id="tesouro-direto" name="investimento" value="tesouro-direto">
          <label for="tesouro-direto">Tesouro direto</label>
  
          <input type="radio" id="outro-investimento" name="investimento" value="outro">
          <label for="outro-investimento">Adicionar (+)</label>
        </div>
      </div>
    </div>
    <script src="./assets/JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
